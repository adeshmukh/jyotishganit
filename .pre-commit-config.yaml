repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  # Use repo ruff from pyproject.toml (run from env where pip install -e ".[dev]" was used)
  - repo: local
    hooks:
      - id: ruff
        name: ruff (local)
        entry: python -m ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format (local)
        entry: python -m ruff format
        language: system
        types: [python]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
